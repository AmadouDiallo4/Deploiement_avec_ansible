---
- name: "[WORDPRESS] - update cache"
  apt:
    update_cache: yes
  become: yes

- name: "[WORDPRESS] - Install aapache php"
  apt:
    name: "{{ item }}" 
    state: present
  become: yes
  with_items: "{{ wordpress_packages }}"

- name: "[WORDPRESS] - start apache2"
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  become: yes
  with_items:
    - apache2

